<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Job Tracker</title>
    <link rel='stylesheet' type="text/css" href='main.css'>
</head>

<body>
    <h1>Job Search</h1>
    <h3>Instructions:</h3>
    <p>1. Use the form below to add a new job to your list.</p>
    <p> 2. Use the buttons to edit the job and add notes regarding the status of your application/interview.</p>
    <p>3. If the application process is over, remove a job by clicking the delete button.</p>

    <h3>New Job</h3>
    <form>
        <div>
            <label for='title'>Title:</label>
            <input type="text" name='title'>
        </div>
        <div>
            <label for='url'>url:</label>
            <input type="text" name='title'>
        </div>

        <div>
            <label for='notes'>notes:</label>
            <input type="text" name='title'>
        </div>
        <div>
            <input type="submit" value='Create a Job'>
        </div>
    </form>
    <main>
        <h3>Tracked Jobs</h3>
        <div id='list'></div>

        <button id='clear'>Clear All</button>
    </main>

    <script src="app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Job Tracker</title>
    <link rel='stylesheet' type="text/css" href='main.css'>
</head>

<body>
    <h1>Job Search</h1>
    <div class='instructions'>
        <h3>Instructions:</h3>
        <p>1. Use the form below to add a new job to your list.</p>
        <p>2. Use the edit/delete buttons to modify a specific job (coming soon).</p>
        <p>3. Use the 'Clear All' button to remove all jobs. Warning: Jobs will be permanently deleted from database.</p>
    </div>
    <h3>New Job</h3>
    <form>
        <div class="flex">
            <label for='title'>Title:</label>
            <input class='text' type="text" name='title'>
        </div>
        <div class="flex">
            <label for='url'>url:</label>
            <input class='text' type="text" name='title'>
        </div>

        <div class="flex">
            <label for='notes'>notes:</label>
            <input class='text' type="text" name='title'>
        </div>
        <div>
            <input type="submit" value='Create a Job'>
        </div>
    </form>
    <main>
        <h3>Tracked Jobs</h3>
        <div id='list'></div>

        <button id='clear'>Clear All</button>
    </main>
    <script src="app.js">
    </script>
</body>

</html>
